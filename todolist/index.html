<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Todo List</h2>
        <input type="text" name="todo" id="todo" autocomplete="off">
        <button id="add" class="add-btn">Add</button>
        <ul id="content" class="content">
        </ul>

        <div class="footer">
            <p class="todo-count">
                <span id="number-todo"></span>item left
            </p>
            <ul id="filters">
                <li><span id="all" onclick="onClickBtnFilter(1)" class="filter-btn active">All</span></li>
                <li><span id="active" onclick="onClickBtnFilter(2)" class="filter-btn">Active</span></li>
                <li><span id="completed" onclick="onClickBtnFilter(3)" class="filter-btn">Completed</span></li>
            </ul>
            <button id="clear-completed">Clear completed</button>
        </div>
    </div>
    <div class="note">
        <p>Double click to edit</p>
    </div>

    <script src="/js/index.js"></script>
</body>

</html>
